<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furia Rock T-Shirts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                500: '#8b5cf6',
                600: '#7c3aed',
                900: '#4c1d95',
              },
              // Mantenemos colores neon para el estilo original
              neon: {
                purple: '#b026ff',
                pink: '#ff26a5',
                cyan: '#00f7ff'
              }
            },
            animation: {
              'laugh-evil': 'laughEvil 0.15s infinite alternate ease-in-out', // Faster, more jittery
              'fire': 'fire 0.1s infinite alternate',
              'heartbeat': 'heartbeat 1.5s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'lightning': 'lightning 2s infinite',
            },
            keyframes: {
              laughEvil: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(8px)' }, 
              },
              fire: {
                '0%': { opacity: '0.8', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1.1)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 30px rgba(176, 38, 255, 0.6)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              lightning: {
                '0%, 90%': { opacity: '0' },
                '92%': { opacity: '1', filter: 'brightness(3)' },
                '94%': { opacity: '0' },
                '96%': { opacity: '1', filter: 'brightness(5)' },
                '100%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
